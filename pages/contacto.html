            <h1 class="text-center">Contactanos</h1>
            <p class="text-center">Si tienes alguna duda o sugerencia, no dudes en contactarnos</p>
            <div class="row gap-3 gap-md-0">
              <div class="col-12 col-md-6 order-2 order-md-1">
                <form class="row mb-3 mx-3" action="">
                  <div class="col-12 col-md-6">  
                      <label class="form-label" for="nombre">Nombre</label>
                      <input class="form-control" type="text" id="nombre" placeholder="Ingresar nombre completo" required>           
                  </div>
                  <div class="col-12 col-md-6">
                      <label class="form-label" for="email">E-mail</label>
                      <input class="form-control" type="email" id="email" placeholder="Ingrese su Email" required>  
                  </div>
                  <div class="col-12">                      
                      <label class="form-label" for="asunto">Asunto</label>
                      <input class="form-control" type="text" id="asunto" placeholder="Asunto" required>               
                  </div>
                  <div class="col-12">
                      <label class="form-label" for="mensaje">Mensaje</label>
                      <textarea class="form-control" name="" id="mensaje" cols="30" rows="10"></textarea>
                  </div>
                  <div class="col-12 col-md-6">
                      <input class="btn btn-primary mb-3 mt-3" type="submit"  value="Enviar" id="enviar">
                      <input class="btn btn-primary ms-2 mb-3 mt-3" type="reset" value="Limpiar" id="limpiar">
                  </div>
              </form>
